<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../public/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <script src="../public/javascripts/jquery-1.11.2.min.js"></script>
    <script src="../public/javascripts/bootstrap.min.js"></script>
</head>
<style>
    .lineheight {
        margin-bottom: 5px;
    }
</style>
<body>
    <div class="container-fluid">
        <div class="row" style="width:50%;margin-top:10px;">
            <div class="col-md-12">
                <div class="row lineheight">
                    <div class="col-md-4">

                        <label for="Combo">Combo</label>
                    </div>
                    <div class="col-md-8">

                        <input type="comboname" class="form-control" id="comboname">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="Cusinie">Cusinie</label>

                    </div>
                    <div class="col-md-8">
                        <input type="cuisine" class="form-control" name="cuisine">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="shortdesc">Short description</label>

                    </div>
                    <div class="col-md-8">
                        <input type="shortdesc" class="form-control" name="shortdesc">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="Timings">Timings</label>

                    </div>
                    <div class="col-md-8">
                        <input type="timings" class="form-control" name="timings">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="fulldesc">Full Description</label>

                    </div>
                    <div class="col-md-8">
                        <input type="fulldesc" class="form-control" name="fulldesc">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="image">Image</label>

                    </div>
                    <div class="col-md-8">
                        <input type="imgurl" class="form-control" name="imgurl">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
