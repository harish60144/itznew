<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
.lineheight
{
margin-bottom:5px;
}
</style>
<body>

<div class="container-fluid">
	<div class="row" style="width:50%;margin-top:10px;">
		<div class="col-md-12">
			<div class="row lineheight">
				<div class="col-md-4">
					
 <label for="dish">Dish</label>
				</div>
				<div class="col-md-8">
					
<input type="dishname" class="form-control" name="dishname">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="Price">Price</label>
					
				</div>
				<div class="col-md-8">
					
<input type="price" class="form-control" name="price">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="Category">Category</label>
					 
				</div>
				<div class="col-md-8">


						 <select class="form-control" id="category">
    <option>Vegetarian</option>
    <option>Non-Vegetarian</option>
  
  </select>
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="type">Type</label>
					 
				</div>
				<div class="col-md-8">
					<select class="form-control" id="type">
    <option>Type1</option>
    <option>Type2</option>
  
  </select>
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="imageurl">Image Url</label>
					 
				</div>
				<div class="col-md-8">
					
<input type="imageurl" class="form-control" name="imageurl">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="timings">Timings</label>
					
				</div>
				<div class="col-md-8">
					<select class="form-control" id="timings">
    <option>Breakfast</option>
    <option>Lunch</option>
 <option>Dinner</option>
  
  </select>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
