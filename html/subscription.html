<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
.lineheight
{
margin-bottom:5px;
}
</style>
<body>
<div class="container-fluid">
	<div class="row" style="width:50%;margin-top:10px;">
		<div class="col-md-12" >
			<div class="row lineheight">
				<div class="col-md-4">
					 
 <label for="subscription">Subscription</label>
				</div>
				<div class="col-md-8">
					 <input type="subscription" class="form-control" name="subscription">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="price">Price</label>
					
				</div>
				<div class="col-md-8">
					 <input type="price" class="form-control" name="price">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="tickets">Tickets</label>
					
				</div>
				<div class="col-md-8">
					<input type="tickets" class="form-control" name="tickets">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="category">Category</label>
					 
				</div>
				<div class="col-md-8">
					 <select class="form-control" id="category">
    <option>Vegetarian</option>
    <option>Non-Vegetarian</option>
  
  </select>
				</div>
			</div>
<div class="row lineheight">
				<div class="col-md-4">
 <label for="timimgs">Timings</label>
					 
				</div>
				<div class="col-md-8">
					<select class="form-control" id="timings">
    <option>Breakfast</option>
    <option>Lunch</option>
   <option>Dinner</option>  
  </select>
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="imgurl">Image Url</label>
					 
				</div>
				<div class="col-md-8">
					<input type="imgurl" class="form-control" name="imageurl">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="shortdesc">Short Description</label>
					 
				</div>
				<div class="col-md-8">
					 <input type="shortdesc" class="form-control" name="shortdesc">
				</div>
			</div>
			<div class="row lineheight">
				<div class="col-md-4">
 <label for="fulldesc">Full Description</label>
					 
				</div>
				<div class="col-md-8">
					 
<textarea type="fulldesc" class="form-control" name="fulldesc" rows="4" cols="50">
</textarea>
				</div>
			</div>
<div>

</div>
		</div>
	</div>
</div>
</body>
</html>
