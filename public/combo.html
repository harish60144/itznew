<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet" />
    <script src="/javascripts/jquery-1.11.2.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <script src="javascripts/itz.js"></script>

</head>
<style>
    .lineheight {
        margin-bottom: 5px;
    }
</style>
<body>
    <div class="active">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-4">
                            <div class="wrapper">
                                <div class="form-signin">
                                    <h2 class="form-signin-heading">Please login</h2>
                                    <input type="text" id="txtusrname" class="form-control" name="username" placeholder="User Name" required="" autofocus="" />
                                    <input type="password" id="txtpwd" class="form-control" name="password" placeholder="Password" required="" />
                                    <label class="checkbox">
                                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
                                    </label>
                                    <button class="btn btn-lg btn-primary btn-block" id="btnLogin" type="submit">Login</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid hidden">
        <div class="row" style="width:50%;margin-top:10px;">
            <div class="col-md-12">
                <div class="row lineheight">
                    <div class="col-md-4">

                        <label for="Combo">Combo</label>
                    </div>
                    <div class="col-md-8">

                        <input type="comboname" class="form-control" id="comboname">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="Cusinie">Cusinie</label>

                    </div>
                    <div class="col-md-8">
                        <input type="cuisine" class="form-control" name="cuisine">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="shortdesc">Short description</label>

                    </div>
                    <div class="col-md-8">
                        <input type="shortdesc" class="form-control" name="shortdesc">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="Timings">Timings</label>

                    </div>
                    <div class="col-md-8">
                        <input type="timings" class="form-control" name="timings">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="fulldesc">Full Description</label>

                    </div>
                    <div class="col-md-8">
                        <input type="fulldesc" class="form-control" name="fulldesc">
                    </div>
                </div>
                <div class="row lineheight">
                    <div class="col-md-4">
                        <label for="image">Image</label>

                    </div>
                    <div class="col-md-8">
                        <input type="imgurl" class="form-control" name="imgurl">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
